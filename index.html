<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>DevMountain</title>
	<link rel="stylesheet" href="styles.css">

</head>
<body ng-controller="mainCtrl">
<main>
	<header>
		<h1 class="top">Initial View No Data</h1>
	</header>
	<nav>
		<div class="navLeft"> buttonhere</div><div class="devHeader navMiddle">DevMountain</div><div class="navRight">dropdown here</div>
	</nav>
	<article>
		<p>Welcome to <span>DevMountain</span>Social</p>
		<p>Add Some Info So Friends Can Find You</p>
		<input class="inputs" ng-model='name' type="text" placeholder="FullName">
		<input class="inputs" ng-model='tagline' type="text" placeholder="Tagline">
		<input class="inputs" ng-model='image' type="text" placeholder="Profile Image Url">
		<input class="inputs" ng-model='bio' type="text" placeholder="Bio">
		<button>Save Changes</button>
	</article>
	<section>image goes here</section>
	<footer>
		<span>View Friends<span>Find Friends</span><span>Update Profile</span></span>
	</footer>
	</main>
<script src="js/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
</body>
</html>
